{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title translate="no">{% block title %}Nasa Open Api{% endblock %}</title>

    <!--Local CSS-->

    <!--Icon-->
    <link rel="icon" href="{% static 'img/nasa_icon.png' %}" />

    <!--Load Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Load Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Load JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
        @font-face {
            font-family: 'Nasalization';
            src: url(../../static/font/nasalization-rg.ttf);
        }

        .font-nasa {
            font-family: 'Nasalization';            
        }

        .font-size-3rm{
            font-size: 3rem !important;
        }

        @media screen and (max-width: 1000px) {
            *, input {
                font-size: 1.7rem !important;
            }
        }
    </style>
</head>

<body class="text-white" style="background-color: rgb(26, 26, 26);">

    <div class="container-fluid position-absolute h-100">

        <!--Nav Mobile-->
        <div class="row d-sm-flex d-lg-none">
            <div class="col text-center">
                <a href="{% url 'home' %}" class="btn btn-link text-white" aria-current="page">
                    <i class="bi bi-stars pe-2"></i>
                </a>
                <a href="{% url 'marsweather' %}" class="btn btn-link text-white" id="a-mw">
                    <i class="bi bi-thermometer-sun pe-2"></i>
                </a>
                <a href="{% url 'mrp' %}" class="btn btn-link text-white">
                    <i class="bi bi-image pe-2"></i>
                </a>
                <a href="{% url 'trekimagery' %}" class="btn btn-link text-white">
                    <i class="bi bi-moon-stars pe-2"></i>
                </a>
                <a href="{% url 'nasasearch' %}" class="btn btn-link text-white">
                    <i class="bi bi-search pe-2"></i>
                </a>
                <a href="{% url 'crewmembers' %}" class="btn btn-link text-white">
                    <i class="bi bi-people-fill pe-2"></i>
                </a>
            </div>
        </div>

        <div class="row h-100">
            <!--Nav Desktop-->
            <div class="col-3 d-sm-none d-lg-block h-100" id="navegacao">
                <div class="row h-100">
                    <div class="d-flex flex-column flex-shrink-0 p-3 h-100" translate="no">

                        <h5 class="font-nasa">
                            <img src="{% static 'img/nasa_icon.png' %}" alt="icone nasa" width="30" class="me-3">
                            Nasa View
                        </h5>
                        <hr>

                        <ul class="nav nav-pills flex-column mb-auto">
                            <li>
                                <a href="{% url 'home' %}" class="nav-link text-white" aria-current="page">
                                    <i class="bi bi-stars pe-2"></i>
                                    Apod
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'marsweather' %}" class="nav-link text-white" id="a-mw">
                                    <i class="bi bi-thermometer-sun pe-2"></i>
                                    Mars Weather
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'mrp' %}" class="nav-link text-white">
                                    <i class="bi bi-image pe-2"></i>
                                    Mars Rover Photos
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'trekimagery' %}" class="nav-link text-white">
                                    <i class="bi bi-moon-stars pe-2"></i>
                                    Map Mars & Moon
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'nasasearch' %}" class="nav-link text-white">
                                    <i class="bi bi-search pe-2"></i>
                                    Nasa Library
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'crewmembers' %}" class="nav-link text-white">
                                    <i class="bi bi-people-fill pe-2"></i>
                                    Crew Members
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-lg-9 p-5 bg-dark">
                {% block content %}
                {% endblock content %}
            </div>
        </div>

    </div>

    <script>
        $('a[href="' + this.location.pathname + '"]').addClass('active');
    </script>

</body>

</html>
